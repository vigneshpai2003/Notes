    <section>
        <h1>Lorentz Transform</h1>
        Suppose there are two events $A$ and $B$ that are separated by distance $\Delta x$ and time $\Delta t$.
        Consider the same events in a frame moving with $v$ along the positive x axis, let the separations be $\Delta x'$ and $\Delta t'$.
